<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Table Exercise</title>
</head>
<body>
   <table>
      <colgroup>
         <col style="background-color: aqua;">
         <col style="background-color: lawngreen">
         <col style="background-color: plum;">
      </colgroup>
      <thead>
         <tr>
            <td>To Be</td>
            <td>Or not to be</td>
            <td>That is the question</td>
         </tr>
      </thead>
      <tbody>
         <tr>
            <td>Great</td>
            <td>Bad</td>
            <td>Which is better?</td>
         </tr>
         <tr>
            <td>Rich with money</td>
            <td>Poor in spirit</td>
            <td>Which is better?</td>
         </tr>
         <tr>
            <td>Good winner</td>
            <td>Bad loser</td>
            <td>Why not both?</td>
         </tr>
      </tbody>
      <tfoot>
         <tr>
            <td colspan="3">Philosophy much?</td>
         </tr>
      </tfoot>
   </table>
</body>
</html>
