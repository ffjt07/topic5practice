    <meta charset="UTF-8">
    <title>Basic Forms Exercise</title>
</head>
<body>
   <label for="firstname">First Name:&nbsp;</label>
   <input name="firstname" type="text" required placeholder="Enter first name here" title="First name required"
   autocomplete="on" maxlength="30"><br>
   <label for="lastname">Last Name: &nbsp;</label>
   <input name="lastname" type="text" required placeholder="Enter last name here" title="Last name required"
   autocomplete="on" maxlength="30"><br>
   <label for="age">What is your age?&nbsp;</label>
   <input name="age" type="number" min="13" max="115" required placeholder="Age" title="Must be 13 or older" 
   maxlength="3"><br>
   
</body>
